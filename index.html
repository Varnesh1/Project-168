<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <body style="margin : 0px; overflow: hidden;">
    <a-assets>
    <a-asset-item src="./assets/gltf-models/scene.gltf" id="pizza"></a-asset-item>
    </a-assets>
  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>
    <a-marker id="pizza-marker" type="pattern" url="./pattern-download.patt" cursor="rayOrigin:mouse" position = '0 0 0 '>
      <a-entity id="pizza1" gltf-model="#pizza" position="-2 0 0" scale="0.1 0.1 0.1" ></a-entity>
      <a-plane position="0 0 0" width="1.49" height="0.13">
        <a-entity position="0 0 0.1" text="font:monoid;value:Hydraulic Crane;color:black;width:1.8;height:1;align:center" rotation="0 90 0"></a-entity>
      </a-plane>
      <a-entity text="color:black;align:center;width:2;font:monoid;value:Toy" rotation="0 90 0"></a-entity>
     
    </a-marker>

    

    <!-- Camera -->
    <a-entity camera></a-entity>]

    
    
    
  </a-scene>


 
</body>

</html>
